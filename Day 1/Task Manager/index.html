<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Task Manager</title>
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col">
				<div class="page-header">
					<h1 class="text-info">Task Manager</h1>
					<hr>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col col-md-5">
				<div class="row">
					<div class="col">
						<form action="" onsubmit="addTask(event)">
							<div class="form-group">
								<label for="task" class="col-form-label">Add Task</label>
								<input type="text" id="task" class="form-control" onkeyup="task.classList.remove('is-invalid')">
								<span class="invalid-feedback" id='error1'>Task can't be blank</span>
							</div>
							<button class="btn btn-info">Add</button>
						</form>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col">
						<ul class="list-group">
							<li class="list-group-item">Task 1</li>
							<li class="list-group-item">Task 2</li>
							<li class="list-group-item">Task 3</li>
							<li class="list-group-item">Task 4</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col">
				<p>
					<small>&copy; Fauxcode</small>
				</p>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
