
<form #loginForm="ngForm" action="" (ngSubmit)="loginForm.valid && login()">

  <div class="form-group">
    <label for="username" class="col-form-label">Username</label>
    <input [ngClass]=" {'is-invalid':username.invalid && loginForm.submitted }" #username="ngModel" type="text" name="username" [(ngModel)]="model.username" id="username" class="form-control" required>
    <span class="invalid-feedback">username can't be blank</span>
  </div>

  <div class="form-group">
    <label for="password" class="col-form-label">Password</label>
    <input [ngClass]=" {'is-invalid':password.invalid && loginForm.submitted }" #password="ngModel" type="password" name="password" [(ngModel)]="model.password" id="password"  class="form-control" required>
    <span class="invalid-feedback">password can't be blank</span>

  </div>

  <button class="btn btn-danger">Login</button>
  <button type="button" class="btn btn-link ml-3" [routerLink]="['/register']">Register</button>
</form>
