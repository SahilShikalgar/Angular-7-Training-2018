<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()">
  <div class="form-group">
    <label for="name" class="col-form-label">Name*</label>
    <input [ngClass]="{ 'is-invalid': registerForm.get('name').touched && registerForm.get('name').invalid }" formControlName="name" type="text" class="form-control" id="name">
    <span class="invalid-feedback">Name can't be blank.</span>
  </div>

  <div class="form-group">
      <label for="email" class="col-form-label">Email</label>
      <input [ngClass]="{ 'is-invalid': registerForm.get('email').touched && registerForm.get('email').invalid }" formControlName="email" type="email" class="form-control" id="email">
      <span class="invalid-feedback">
        <span *ngIf="registerForm.get('email').hasError('required')">Email can't be blank.</span>
        <span *ngIf="registerForm.get('email').hasError('email')" >Email must be valid</span>
      </span>
    </div>

    <div class="form-group">
      <label for="pass" class="col-form-label">Password</label>
      <input [ngClass]="{ 'is-invalid': registerForm.get('password').touched && registerForm.get('password').invalid }" formControlName="password" type="password" class="form-control" id="pass">
      <span class="invalid-feedback">Password can't be blank.</span>
    </div>

    <div class="form-group">
        <label for="pass2" class="col-form-label">Confirm Password</label>
        <input [ngClass]="{ 'is-invalid': registerForm.get('cpassword').touched && registerForm.get('cpassword').invalid }" formControlName="cpassword" type="password" class="form-control" id="pass2">
        <span class="invalid-feedback">
          Password should match
        </span>
      </div>

      <button class="btn btn-danger">Register</button>
      <button type="button" [routerLink]="['/login']" class="btn btn-link ml-3">Back to Login</button>
</form>
