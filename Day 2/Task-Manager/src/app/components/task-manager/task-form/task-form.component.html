<form (submit)="addTask($event)">
  <div class="form-group">
      <label for="task" class="col-form-label">Add Task</label>
      <input name="task" type="text" id="task" class="form-control" [(ngModel)]="TaskTitle" [ngClass]="{'is-invalid': TaskTitle==='' && formSubmitted }"	>
      <span class="invalid-feedback">Task cannot be blank</span>
  </div>
  <button class="btn btn-dark">Add Task</button>
</form>
